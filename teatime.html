    <script>
(function() {

	var blockregex = /\{\{(([@!]?)(.+?))\}\}(([\s\S]+?)(\{\{:\1\}\}([\s\S]+?))?)\{\{\/\1\}\}/g,
		valregex = /\{\{([=%])(.+?)\}\}/g;

	function t(template) {
		this.t = template;
	}

	function scrub(val) {
		return new Option(val).innerHTML.replace(/"/g,"&quot;");
	}

	function get_value(vars, key) {
		var parts = key.split('.');
		while (parts.length) {
			if (!(parts[0] in vars)) {
				return false;
			}
			vars = vars[parts.shift()];
		}
		return vars;
	}

	function render(fragment, vars) {
		return fragment
			.replace(blockregex, function(_, __, meta, key, inner, if_true, has_else, if_false) {

				var val = get_value(vars,key), temp = "", i;

				if (!val) {

					// handle if not
					if (meta == '!') {
						return render(inner, vars);
					}
					// check for else
					if (has_else) {
						return render(if_false, vars);
					}

					return "";
				}

				// regular if
				if (!meta) {
					return render(if_true, vars);
				}

				// process array/obj iteration
				if (meta == '@') {
					// store any previous vars
					// reuse existing vars
					_ = vars._key;
					__ = vars._val;
					for (i in val) {
						if (val.hasOwnProperty(i)) {
							vars._key = i;
							vars._val = val[i];
							temp += render(inner, vars);
						}
					}
					vars._key = _;
					vars._val = __;
					return temp;
				}

			})
			.replace(valregex, function(_, meta, key) {
				var val = get_value(vars,key);

				if (val || val === 0) {
					return meta == '%' ? scrub(val) : val;
				}
				return "";
			});
	}

	t.prototype.render = function (vars) {
		return render(this.t, vars);
	};

	window.t = t;

})();
    </script>

      $().ready(function() {
      var hash = window.location.hash;
      var conf = JSON.parse(decodeURIComponent(hash.substr(1)));

      for(var i=0; i<conf.length; i++) {
        $('#conflist').append(tpl.render({
          enabled: conf[i][0],
          name: conf[i][1],
          comment: conf[i][2],
          idx: i
        }));
        var id = '#low' + i;
        $('#low' + i).val(conf[i][3]);
        $('#high' + i).val(conf[i][4]);
      }
      $('#conflist').append(tpl.render({
        enabled: true,
        name: '',
        comment: '',
        idx: conf.length
      }));

        $("#b-cancel").click(function() {
          document.location = "pebblejs://close#";
        });
        $("#b-submit").click(function() {
          var conf = [];
          var i=0;
          while($('#name'+i).length) {
            var name = $('#name'+i).val();
            if(name.length) {
              conf.push([
                $('#enabled'+i).is(':checked'),
                name,
                $('#comment'+i).val(),
                +$('#low'+i).val(),
                +$('#high'+i).val()
              ]);
            }
            i++;
          }
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(conf));
          document.location = location;
        });
      });
